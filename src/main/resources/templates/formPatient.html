<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Formulaire un patient</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header" th:if="${mode=='new'}">Formulaire
							d'ajout de Patient</div>
						<div class="card-header" th:if="${mode=='edit'}">Formulaire
							de mise Ã  jour de Patient</div>
						<div class="card-body">
							<form th:action="@{savePatient}" method="post">
								<div class="form-group">
									<label class="control-label">ID</label> <Label
										class="control-label" th:text="${patient.id}"></Label> <input
										type="hidden" class="form-control" name="id"
										th:value="${patient.id}">
								</div>
								<div class="form-group">
									<label class="control-label">name</label> <input type="text"
										class="form-control" name="name" th:value="${patient.name}">
									<span th:errors=${patient.name} class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">date naissance</label> <input
										type="date" class="form-control" name="dateNaissance"
										ht:value="${patient.dateNaissance}"> <span
										th:errors=${patient.dateNaissance} class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">score</label> <input type="number"
										class="form-control" name="score" th:value="${patient.score}">
									<span th:errors=${patient.score} class="text-danger"></span>
								</div>
								<div class="form-group">
									<label class="control-label">malade</label> <input
										type="checkbox" name="malade" th:checked="${patient.malade}">
									<span th:errors=${patient.malade} class="text-danger"></span>
								</div>
								<button class="btn btn-success" type="submit">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
